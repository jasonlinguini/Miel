<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Miel ‚Äî test de vie (v1)</title>
<style>
  html,body{margin:0;height:100%;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
  body{display:grid;place-items:center;background:#0d0a08;color:#fff}
  .card{max-width:680px;background:#151515;border:1px solid #3a2d1a;border-radius:14px;padding:20px}
  .btn{background:#d7b06a;color:#23180b;border:none;border-radius:12px;padding:10px 16px;font-weight:800;cursor:pointer}
  .err{margin-top:10px;background:#3b1a1a;border:1px solid #a33;border-radius:10px;padding:10px;display:none;white-space:pre-wrap}
</style>
</head>
<body>
  <div class="card">
    <h1>üëç Site charg√©</h1>
    <p>Si tu vois ce message, GitHub Pages sert bien <code>index.html</code>.</p>
    <p><button class="btn" id="go">D√©marrer le jeu</button></p>
    <p id="status" style="opacity:.8">En attente‚Ä¶</p>
    <pre class="err" id="err"></pre>
  </div>

<script>
(function(){
  const $=id=>document.getElementById(id);
  const status=$('status'), err=$('err');
  // si une erreur JS survient, on l'affiche clairement
  window.onerror=(m,s,l,c,e)=>{ err.style.display='block'; err.textContent=(m||'Erreur JS')+(l?(' @'+l):''); };
  $('go').onclick=()=>{ status.textContent='Jeu en route‚Ä¶'; start(); };

  // ‚Äî‚Äî mini-jeu minimal : change juste le texte toutes les 500ms
  function start(){
    let n=0; setInterval(()=>{ status.textContent='√áa buzz ('+(++n)+')'; }, 500);
  }
})();
</script>
</body>
</html>
